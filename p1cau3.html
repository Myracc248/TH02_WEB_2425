<!DOCTYPE html>

        }

</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="l1">Toán cao cấp</th>
                <th>giải tích 1</th>
                <th class="l1">giải tích 2</th>
            </tr>
        </thead>
        <td>
            <tr>
                <td>Toán cao cấp</td>
                <td id="l2">giải tích 1</td>
                <td>Đạo hàm</td>
            </tr>
        </td>
    </table>

</html>
