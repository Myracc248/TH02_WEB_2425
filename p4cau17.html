<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        h3, figcaption {
            text-align: center;
            color: #333;
        }
    </style>
    <div class="container">
        <h3>Trang du lịch Tokyo</h3>
        <img src="https://aloha.edu.vn/wp-content/uploads/2023/11/thap-tokyo-3.jpg" alt="Tháp Tokyo">
        <figcaption>Tháp Tokyo</figcaption>
    </div>
</body>
</html>
